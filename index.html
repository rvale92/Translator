<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex: 1;
        }
        .btn-primary {
            width: 100%;
            margin: 10px 0;
        }
        .audio-controls {
            width: 100%;
            margin: 10px 0;
        }
        #recordButton {
            background-color: #e87070;
            color: white;
            -webkit-appearance: none; /* Remove Safari default styling */
            appearance: none;
        }
        #recordButton.recording {
            background-color: #ff0000;
        }
        .recording {
            background-color: #ff4444 !important;
            color: white !important;
            animation: pulse 1.5s infinite;
            -webkit-animation: pulse 1.5s infinite; /* Safari support */
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
            }
        }

        @-webkit-keyframes pulse {
            0% {
                -webkit-box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
            }
            70% {
                -webkit-box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
            }
            100% {
                -webkit-box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
            }
        }

        #recordButton {
            transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease; /* Safari support */
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            h3 {
                font-size: 1.2rem;
            }
            .btn-lg {
                padding: 8px 16px;
                font-size: 1rem;
            }
        }

        /* Safari-specific audio controls */
        audio::-webkit-media-controls-panel {
            background-color: #f8f9fa;
        }
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Voice Translation App</h1>
        <p class="lead">Transform voice messages between languages instantly! Upload an audio file or record directly in your browser.</p>

        <div class="row">
            <div class="col-md-6">
                <h3>Source Language</h3>
                <select id="sourceLanguage" class="form-select">
                    <option value="en">English (en)</option>
                    <option value="es">Spanish (es)</option>
                    <option value="fr">French (fr)</option>
                    <option value="de">German (de)</option>
                    <option value="it">Italian (it)</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <div class="col-md-6">
                <h3>Target Language</h3>
                <select id="targetLanguage" class="form-select">
                    <option value="es">Spanish (es)</option>
                    <option value="en">English (en)</option>
                    <option value="fr">French (fr)</option>
                    <option value="de">German (de)</option>
                    <option value="it">Italian (it)</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
        </div>

        <div class="mt-4">
            <h3>Input Audio</h3>
            <div class="form-check">
                <input type="radio" id="uploadAudio" name="inputMethod" class="form-check-input" checked>
                <label class="form-check-label" for="uploadAudio">Upload Audio</label>
            </div>
            <div class="form-check">
                <input type="radio" id="recordAudio" name="inputMethod" class="form-check-input">
                <label class="form-check-label" for="recordAudio">Record Audio</label>
            </div>

            <div id="uploadSection" class="mt-3">
                <input type="file" id="audioFile" class="form-control" accept="audio/*">
                <audio id="uploadedAudio" controls class="audio-controls mt-3"></audio>
            </div>

            <div id="recordSection" class="mt-3" style="display: none;">
                <button id="recordButton" class="btn btn-lg">Start Recording</button>
                <audio id="recordedAudio" controls class="audio-controls mt-3"></audio>
            </div>

            <button id="translateButton" class="btn btn-primary btn-lg mt-4">Translate Audio</button>

            <div id="results" class="mt-4" style="display: none;">
                <h3>Transcript</h3>
                <textarea id="transcript" class="form-control" rows="4" readonly></textarea>

                <h3 class="mt-4">Translation</h3>
                <textarea id="translation" class="form-control" rows="4" readonly></textarea>

                <h3 class="mt-4">Output Audio</h3>
                <audio id="outputAudio" controls class="audio-controls"></audio>
                <button id="downloadButton" class="btn btn-success btn-lg mt-3">Download Translated Audio</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
